<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 A 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // 페이지 로드 시 저장된 데이터를 불러오기
        window.onload = function() {
            const savedData = localStorage.getItem('project-a-data');
            if (savedData) {
                document.getElementById('notes').value = savedData;
            }
        };

        // 데이터 저장 함수
        function saveData() {
            const data = document.getElementById('notes').value;
            localStorage.setItem('project-a-data', data);
            alert('저장되었습니다!');
        }
    </script>
</head>
<body>
    <h1>프로젝트 A 상세 페이지</h1>
    <p>아래에 프로젝트 A의 상세 내용을 작성하세요:</p>
    <textarea id="notes" placeholder="여기에 내용을 입력하세요..."></textarea><br>
    <button onclick="saveData()">저장</button>
    <br><br>
    <a href="index.html">← 메인 페이지로 돌아가기</a>
</body>
</html>
