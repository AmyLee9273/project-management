<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* 폰트 크기 줄이기 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px; /* 셀 간격 줄이기 */
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .small-cell {
            width: 25px; /* 셀 너비 줄이기 */
            min-width: 25px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">프로젝트 관리 시스템</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">프로젝트 코드</th>
                <th rowspan="2">프로젝트 이름</th>
                <th rowspan="2">상태</th>
                <th colspan="12">2023</th>
                <th colspan="12">2024</th>
            </tr>
            <tr>
                <!-- 연도별 월 -->
                <th class="small-cell">1</th><th class="small-cell">2</th><th class="small-cell">3</th>
                <th class="small-cell">4</th><th class="small-cell">5</th><th class="small-cell">6</th>
                <th class="small-cell">7</th><th class="small-cell">8</th><th class="small-cell">9</th>
                <th class="small-cell">10</th><th class="small-cell">11</th><th class="small-cell">12</th>
                <th class="small-cell">1</th><th class="small-cell">2</th><th class="small-cell">3</th>
                <th class="small-cell">4</th><th class="small-cell">5</th><th class="small-cell">6</th>
                <th class="small-cell">7</th><th class="small-cell">8</th><th class="small-cell">9</th>
                <th class="small-cell">10</th><th class="small-cell">11</th><th class="small-cell">12</th>
            </tr>
        </thead>
        <tbody id="projectTable">
            <!-- JavaScript로 동적으로 생성 -->
        </tbody>
    </table>

    <script>
        // 프로젝트 데이터
        const projects = [
            { code: "2023-VENA-곡성-육풍-50MW-EPC입찰", name: "곡성 육풍", status: "진행 중", timeline: { 2023: { 7: "P1" }, 2024: { 2: "P2" } } },
            { code: "2024-VENA-태안-변+송-500+42-EPC입찰", name: "태안 변+송", status: "계획 중", timeline: { 2024: { 5: "P3" } } }
        ];

        // 표 생성
        const tableBody = document.getElementById("projectTable");

        projects.forEach(project => {
            const row = document.createElement("tr");

            // 프로젝트 코드
            const codeCell = document.createElement("td");
            const link = document.createElement("a");
            link.href = `${project.code}.html`;
            link.textContent = project.code;
            codeCell.appendChild(link);
            row.appendChild(codeCell);

            // 프로젝트 이름
            const nameCell = document.createElement("td");
            nameCell.textContent = project.name;
            row.appendChild(nameCell);

            // 상태
            const statusCell = document.createElement("td");
            statusCell.textContent = project.status;
            row.appendChild(statusCell);

            // 연도별 월 데이터
            for (let year = 2023; year <= 2024; year++) {
                for (let month = 1; month <= 12; month++) {
                    const cell = document.createElement("td");
                    cell.className = "small-cell";
                    if (project.timeline[year] && project.timeline[year][month]) {
                        cell.textContent = project.timeline[year][month];
                    }
                    row.appendChild(cell);
                }
            }

            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
